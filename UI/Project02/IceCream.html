<!DOCTYPE html>

<meta charset="ISO-8859-1">
<html>
    <head>

        <tile><!-- Bearcat Ice Cream Order !--></tile>
        
        <style>
            body {
                background-color:azure;
            }
            
            input[type='button']:hover{color:cadetblue}
            
        </style>
        
    </head>

    <body>

        <h2 style="color:darkgreen;"> Bearcat Ice Cream Order.</h2>
    
        <label>Flavour</label>
    
        <select name="flavours" id="flavours">
            <option value="Choose a flavour" >Choose a Flavour</option>
            <option value="Chocolate" >Chocolate</option>
            <option value="Mint_Chocolate_Chip" required>Mint Chocolate Chip</option>
            <option value="vanilla" >Vanilla.</option>
        </select>
    
        <fieldset style="width:700px" align="center">
            <legend> Size </legend>
            
                <input type="radio" name="action" id="size1" value="Small" /> Small<br>
                <input type="radio" name="action" id="size2" value="Medium" /> Medium<br>
                <input type="radio" name="action" id="size3" value="Large" /> Large
            
        </fieldset>
    
        <label>Quantity(1-10)</label>
            <input type="number" id="Quantity" value="1" min="1" max="10"/>
        
        <fieldset style="width:700px" align="center">
            <legend> Extra topping </legend>
            <input type="checkbox" name="topping" value="salted caramel" required>Salted Caramel<br>
            <input type="checkbox" name="topping" value="sugar free strawberry" required>Sugar Free Strawberry<br>        
        </fieldset>
    
        <input type="button" id="button" value="Order" onclick="totalCost()" required/>
    
        <br>
        <p id="order"></p>
        <p id="time"></p>
     
        
        <img id="img" src="" width="400">
        
        
        <script>
        
        function totalCost(){        
            var x = 1.00;
            var flavour = document.getElementById("flavours").value;
            
            if(flavour == "Choose a flavour"){
                alert("Please select a flavour");
                return false;
            }
            
            else if(flavour == "Chocolate"){
                 x = 1.00;    
                document.getElementById("img").src="chocolate.jpg"
                
            } else if(flavour == "Mint_Chocolate_Chip"){
		        x = 1.25;
                document.getElementById("img").src="mint%20chocolate%20chip.jpg"
	        }else if(flavour == "vanilla"){
		        x = 1.50;
                document.getElementById("img").src="Vanilla.jpg"
               
	        }else if(flavour == "Vanilla"){
		        x = 1.50;
	        }
            
            
            
            
            
            if((document.getElementById("size1").checked == false) && (document.getElementById("size2").checked == false)  &&(document.getElementById("size3").checked == false)){
                alert("Please select size");
                return false;
            }  
           
            else if(document.getElementById("size1").checked){
                      var radio = document.getElementById("size1").value;
                      document.getElementById("size1").checked = true;
            }else if(document.getElementById("size2").checked){
                  var radio = document.getElementById("size2").value;
                  document.getElementById("size2").checked = true;
           }else if(document.getElementById("size3").checked){
                  var radio = document.getElementById("size3").value;
                  document.getElementById("size3").checked = true;
	       }
            
            var y = 0.00;
	
            if(radio === "Small"){
		         y = 6.00;
            }else if(radio === "Medium"){
		     y = 9.00;
            }else if(radio === "Large"){
                y = 11.00;
	        }
            
            
            var quantity = document.getElementById("Quantity").value;
            var checks = document.getElementsByName('topping');
	        var str="";
	        var val=1.00;
             
            for(i=0;i<2;i++) {
                if(checks[i].checked){
                        str += checks[i].value + " ";
                }
            }
            
            if(str === "salted caramel "){
                val = 1.70;
	
            }else if(str === "sugar free strawberry "){
		        val = 1.50;
	
            }else if(str === "salted caramel sugar free strawbeery "){
		        val=1.10;
	
            }
	
        
            var msg = (quantity * (y + x + val));
	
	         var elem1  = document.getElementById("order");
             elem1.innerHTML="The total cost is $"+msg;
             elem1.style.color="Blue";
            
            var elem2 = document.getElementById("time")
            elem2.innerHTML="Your order will be delivered in about "+Math.floor((Math.random()*20) + 25)+" minutes";
            elem2.style.color="Blue";
            
        
        }
        
        
    </script>
    
    </body>
    
</html>
